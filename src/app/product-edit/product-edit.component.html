<form>
  <h4>Edytuj produkt (kliknij w edycje przy podukcie): </h4>
  <div class="form-group">
    <label for="name">Nazwa: </label>
    <input [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="{{selectedProduct?.name}}"
           type="text">
  </div>
  <div class="form-group">
    <label for="price">Cena: </label>
    <input [(ngModel)]="price" class="form-control" id="price" name="price" placeholder="{{selectedProduct?.price}}"
           type="text">
  </div>
  <div class="form-group">
    <label for="amount">Ilość: </label>
    <input [(ngModel)]="amount" class="form-control" id="amount" name="amount" placeholder="{{selectedProduct?.amount}}"
           type="text">
  </div>
  <app-button (btnClick)="editProduct()" (click)="reloadCurrentPage()" color="lightblue" text="Submit"></app-button>
</form>
